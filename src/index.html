<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Testing WhatsApp-customMessage-API</title>
</head>
<body>
	<button id="createLink">Crear Link</button>
	<p><a href="" id="link" style="word-break: break-all;"></a></p>

	<button id="sendLink">Enviar Link</button>
	<!-- Calling API library -->
	<script src="wa-custom.js"></script>
	<script>
		// Code to initialize API & use it
		"use strict"

		let wa = new CustomWA(58, 4146882171);
		document.getElementById('createLink').addEventListener('click', () => {
			const tag = document.getElementById('link');
			let url = wa.createLink(['hi', "what's up"]);
			tag.href = url;
			tag.innerHTML = url;
		});
		document.getElementById('sendLink').addEventListener('click', () => {
			wa.sendLink('Some *ANOTHER* text');
		});
	</script>
</body>
</html>
